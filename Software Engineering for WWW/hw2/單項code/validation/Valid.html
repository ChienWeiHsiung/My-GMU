<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>

        <link rel="stylesheet" type = "text/css" href="survey-style.css">
        <!-- jquery for validation -->
        <script src="jquery-3.6.0.js"></script>
        <!-- jquery-ui for validation -->
        <script src="jquery-ui.js"></script>
        
        <link rel="stylesheet" type = "text/css" href="jquery-ui.css">

        <script src="js-validation.js"></script>
        
    </head>


    <!-- x的圖案要有image的folder-->

    <body>


        <div class="heading">
            <h1>Survey Form</h1>
        </div>

        <div id="dialog" title="Basic dialog">
            <p id="dialog-text"></p>
        </div>

        <div class="form">
            <strong>All fields marked with <span class = "star">*</span> are required.</strong>
            <form method = "post " action="" id = "survey" autocomplete = "on">
                <h3 id="Name">User Name</h3>
                <p>
                    <label for="fname">First name <span class = "star">*</span> : </label>
                    <input type="text" id="fname" name="fname" autofocus required>
                    &nbsp&nbsp&nbsp
                    <label for="lname">Last name <span class = "star">*</span> : </label>
                    <input type="text" id="lname" name="lname" required><br>
                </p>

                <h3 id="Address">Address</h3>
                <p>
                    <label for="Street">Street Address <span class = "star">*</span> : </label>
                    <input type="text" id="Street" name="Street" required>
                </p>

                <h3 id="Contact">Other Contact Information</h3>
                <p>
                    <label for="Email">Email <span class = "star">*</span> : </label>
                    <input type="email" id="Email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="xxx@domain.com" required>
                    <br>
                </p>
                <h3 id="Q1">Which one did you like the most  </h3>
                <p>
                    <input name="ask" type="checkbox" id="Students" value="Students">
                    <label for="Students"> Students</label>
                    <input name="ask" type="checkbox" id="Location" value="Location">
                    <label for="Location"> Location</label>
                    <input name="ask" type="checkbox" id="Campus" value="Campus">
                    <label for="Campus"> Campus</label>
                    <input name="ask" type="checkbox" id="Atmosphere" value="Atmosphere">
                    <label for="Atmosphere"> Atmosphere</label>
                    <input name="ask" type="checkbox" id="Dorm" value="Dorm">
                    <label for="Dorm"> Dorm rooms</label>
                    <input name="ask" type="checkbox" id="Sports" value="Sports">
                    <label for="Sports"> Sports</label>
                </p>

                <h3 id="Q2">How did you become interested in the university</h3>
                <p>
                    <input name="ask2" type="radio" id="Friends" value="Friends">
                    <label for="Friends">Friends</label>
                    <input name="ask2" type="radio" id="Television" value="Television">
                    <label for="Television">Television</label>
                    <input name="ask2" type="radio" id="Internet" value="Internet">
                    <label for="Internet">Internet</label>
                    <input name="ask2" type="radio" id="Other" value="Other">
                    <label for="Other">Other</label>
                </p>

                <br>
                <p>
                    <input type="button" value="Submit" class="button" onclick="validation()">
                    &nbsp;
                    <input type="button" value="Clear" class="button" onclick="clearForm()">
                </p>
            </form>
        </div>
    </body>
</html>
